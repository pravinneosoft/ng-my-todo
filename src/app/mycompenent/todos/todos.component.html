<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h3>Youre todos</h3>
<div *ngIf="todos.length===0; else elseBlock">todo list is empty.</div>
<ng-template #elseBlock>

<div *ngFor="let todo of todos" >
<app-todo-items [todo]="todo"(todoDelete)="deleteTodo($event)">
    <!-- {{todo.sno}} - {{todo.title}} --{{todo.desc}} -->
</app-todo-items>
</div>
</ng-template>
